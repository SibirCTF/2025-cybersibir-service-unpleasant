<!DOCTYPE html>
<html lang="ru">

<body class="body">
  <header class="page-header">
    <link rel="stylesheet" href="static/styles/styles.min.css">
    <div class="page-header__container">
      <nav class="page-header__nav">
        <a href="feed" class="page-header__nav-link feed">Feed</a>
        <a href="my_abominations" class="page-header__nav-link abomin">Мои заметки</a>
        <a href="create_abomination" class="page-header__nav-link comment">Создать заметку</a>
        <a href="logout" class="page-header__nav-link exit">Выйти</a>
      </nav>
    </div>
  </header>
  <div class="main">
    <div class="feed__abomination">
      {% for item in feed %}
      <div class="abomination__container" id="abomination__container">
        <a href="abomination/{{item[0]}}">{{item[1]}}. {{item[2]}}</a>
      </div>
      {% endfor %}
    </div>
  </div>


</body>

</html>
