{% extends "index.html" %}
{% block pagename %}
    <a href="feed">FEED</a>
    <a href="my_abominations">MY-ABOMINATIONS</a>
    <a href="create_abomination">CREATE-ABOMINATION</a>
    <a href="logout">LOGOUT</a>
    <text>create_abomination</text>
{% endblock %}
{% block funny_logo %} <h1>CREATE ABOMINATION</h1> {% endblock %}
{% block page_content %}
<form action="{{ url_for('create_abomination') }}" method="post" >
<div>

<div>
  <label>
    <input type="text" name="name" placeholder="Name" required />
  </label>
</div>

<div>
  <label>
    <input type="text" name="gender" placeholder="Gender" required />
  </label>
</div>

<div>
  <select name="head" required>
    <option value="" disabled selected hidden >Head</option>
    {% for head in heads %}
    <option value="{{head[2]}}">{{head[1]}}</option>
    {% endfor %}
  </select>
</div>

<div>
  <select name="eye" required>
    <option value="" disabled selected hidden>Eye</option>
    {% for eye in eyes %}
    <option value="{{eye[2]}}">{{eye[1]}}</option>
    {% endfor %}
  </select>
</div>

<div>
  <select name="body" required>
    <option value="" disabled selected hidden>Body</option>
    {% for body in bodies %}
    <option value="{{body[2]}}">{{body[1]}}</option>
    {% endfor %}
  </select>
</div>

<div>
  <select name="arm" required>
    <option value="" disabled selected hidden>Arm</option>
    {% for arm in arms %}
    <option value="{{arm[2]}}">{{arm[1]}}</option>
    {% endfor %}
  </select>
</div>

<div>
  <select name="leg" required>
    <option value="" disabled selected hidden>Leg</option>
    {% for leg in legs %}
    <option value="{{leg[2]}}">{{leg[1]}}</option>
    {% endfor %}
  </select>
</div>

<label>
  <span>Private</span>
  <input type="checkbox" name="is_private" value="True"/>
  <span></span>
</label>
<input type="submit" value="Создать">
</div>
</form>
{% endblock %}
