version: "3.1"
services:
    unpleasant_service:
      container_name: unpleasant_service
      build: .
      ports:
        - 5000:5000
      depends_on:
        - unpleasant_db
      networks:
        - unpleasant_net

    unpleasant_db:
      container_name: unpleasant_db
      image: postgres:13
      restart: always
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: unpleasant_db
      volumes:
        - ./app/init.sql:/docker-entrypoint-initdb.d/init.sql
        - ./db_data/:/var/lib/postgresql/data
      networks:
        - unpleasant_net

networks:
  unpleasant_net:
    driver: bridge

volumes:
  pgdata: { }
